organization: mordor
namespace: thedisk
protocol: rest
iyo_app_id: 1234
iyo_app_secret: 45678
shards:
    - http://127.0.0.1:12345
    - http://127.0.0.1:12346
pipes:
    - name: pipe1
      type: compress
      action: write
      config:
          type: snappy

    - name: pipe2
      type: chunker
      action: write
      config:
          chunkSize: 1

    - name: pipe3
      type: distribution
      action: write
      config:
          data: 1
          parity: 0

    - name: pipe4
      type: encrypt 
      action: write
      config:
          type: aes_gcm
          privKey: ab345678901234567890123456789012
          nonce: 123456789012

    - name: pipe5
      type: hash
      action: write
      config:
          type: blake2_256
    - name: pipe6
      type: replication
      action: write
      config:
          async: true

